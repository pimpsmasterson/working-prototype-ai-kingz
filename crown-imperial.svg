<svg viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich Gold Gradients -->
    <linearGradient id="deepGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#DAA520"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>

    <linearGradient id="darkGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DAA520"/>
      <stop offset="50%" stop-color="#B8860B"/>
      <stop offset="100%" stop-color="#8B6914"/>
    </linearGradient>

    <!-- Gemstone Gradients -->
    <radialGradient id="ruby">
      <stop offset="0%" stop-color="#FF6B9D"/>
      <stop offset="50%" stop-color="#C41E3A"/>
      <stop offset="100%" stop-color="#8B0000"/>
    </radialGradient>

    <radialGradient id="emerald">
      <stop offset="0%" stop-color="#A7F3D0"/>
      <stop offset="50%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#047857"/>
    </radialGradient>

    <radialGradient id="sapphire">
      <stop offset="0%" stop-color="#93C5FD"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </radialGradient>

    <radialGradient id="diamond">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="70%" stop-color="#F0F9FF"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </radialGradient>

    <!-- 3D Depth Filters -->
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="metalBevel">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.8" specularExponent="20" lighting-color="white" result="spec">
        <fePointLight x="-50" y="-50" z="200"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>

    <filter id="gemGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- BASE BAND (Bottom Tier) -->
  <g class="base-tier">
    <!-- Main band with bevel -->
    <ellipse cx="60" cy="75" rx="50" ry="8" fill="url(#darkGold)" filter="url(#metalBevel)"/>

    <!-- Decorative border pattern -->
    <ellipse cx="60" cy="73" rx="50" ry="2" fill="#FFD700" opacity="0.8"/>
    <ellipse cx="60" cy="77" rx="50" ry="2" fill="#8B6914" opacity="0.6"/>

    <!-- Ornamental studs around band -->
    <circle cx="20" cy="75" r="2.5" fill="url(#ruby)" filter="url(#gemGlow)"/>
    <circle cx="35" cy="74" r="2.5" fill="url(#emerald)" filter="url(#gemGlow)"/>
    <circle cx="50" cy="73.5" r="2.5" fill="url(#sapphire)" filter="url(#gemGlow)"/>
    <circle cx="60" cy="73" r="3" fill="url(#diamond)" filter="url(#gemGlow)"/>
    <circle cx="70" cy="73.5" r="2.5" fill="url(#sapphire)" filter="url(#gemGlow)"/>
    <circle cx="85" cy="74" r="2.5" fill="url(#emerald)" filter="url(#gemGlow)"/>
    <circle cx="100" cy="75" r="2.5" fill="url(#ruby)" filter="url(#gemGlow)"/>
  </g>

  <!-- LOWER RING (Jeweled Circlet) -->
  <g class="lower-ring">
    <!-- Ring structure -->
    <path d="M 15,70 Q 15,62 20,60 L 100,60 Q 105,62 105,70 L 100,72 L 20,72 Z"
          fill="url(#deepGold)" filter="url(#metalBevel)"/>

    <!-- Decorative filigree pattern -->
    <path d="M 25,66 Q 30,64 35,66 M 40,66 Q 45,64 50,66 M 55,66 Q 60,64 65,66 M 70,66 Q 75,64 80,66 M 85,66 Q 90,64 95,66"
          stroke="#FFE4B5" stroke-width="0.5" fill="none" opacity="0.7"/>

    <!-- Large jewels -->
    <ellipse cx="30" cy="66" rx="4" ry="5" fill="url(#ruby)" filter="url(#gemGlow)"/>
    <ellipse cx="50" cy="66" rx="4" ry="5" fill="url(#emerald)" filter="url(#gemGlow)"/>
    <ellipse cx="60" cy="66" rx="5" ry="6" fill="url(#sapphire)" filter="url(#gemGlow)"/>
    <ellipse cx="70" cy="66" rx="4" ry="5" fill="url(#emerald)" filter="url(#gemGlow)"/>
    <ellipse cx="90" cy="66" rx="4" ry="5" fill="url(#ruby)" filter="url(#gemGlow)"/>
  </g>

  <!-- MAIN CROWN BODY (Arches) -->
  <g class="crown-body">
    <!-- Left arch -->
    <path d="M 20,60 Q 25,40 30,30 Q 32,25 35,30 Q 40,40 45,60"
          fill="url(#deepGold)" stroke="url(#darkGold)" stroke-width="1.5" filter="url(#metalBevel)"/>

    <!-- Left-center arch -->
    <path d="M 35,60 Q 40,35 45,20 Q 47,12 50,12 Q 53,12 55,20 Q 60,35 65,60"
          fill="url(#deepGold)" stroke="url(#darkGold)" stroke-width="1.5" filter="url(#metalBevel)"/>

    <!-- Center arch (tallest) -->
    <path d="M 50,60 Q 55,28 58,10 Q 59,5 60,5 Q 61,5 62,10 Q 65,28 70,60"
          fill="url(#deepGold)" stroke="url(#darkGold)" stroke-width="2" filter="url(#metalBevel)"/>

    <!-- Right-center arch -->
    <path d="M 55,60 Q 60,35 65,20 Q 67,12 70,12 Q 73,12 75,20 Q 80,35 85,60"
          fill="url(#deepGold)" stroke="url(#darkGold)" stroke-width="1.5" filter="url(#metalBevel)"/>

    <!-- Right arch -->
    <path d="M 75,60 Q 80,40 85,30 Q 88,25 90,30 Q 95,40 100,60"
          fill="url(#deepGold)" stroke="url(#darkGold)" stroke-width="1.5" filter="url(#metalBevel)"/>

    <!-- Arch highlights -->
    <path d="M 24,55 Q 28,38 32,30" stroke="#FFE4B5" stroke-width="0.8" fill="none" opacity="0.6"/>
    <path d="M 40,55 Q 44,30 48,18" stroke="#FFE4B5" stroke-width="0.8" fill="none" opacity="0.6"/>
    <path d="M 56,55 Q 58,25 59,10" stroke="#FFE4B5" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M 64,55 Q 66,25 69,18" stroke="#FFE4B5" stroke-width="0.8" fill="none" opacity="0.6"/>
    <path d="M 80,55 Q 84,38 88,30" stroke="#FFE4B5" stroke-width="0.8" fill="none" opacity="0.6"/>
  </g>

  <!-- FLEUR-DE-LIS ORNAMENTS -->
  <g class="fleur-ornaments">
    <!-- Left fleur-de-lis -->
    <g transform="translate(32, 30)">
      <path d="M 0,-5 Q -2,-8 -3,-6 Q -2,-3 0,-2 Q 2,-3 3,-6 Q 2,-8 0,-5 Z" fill="url(#deepGold)" filter="url(#metalBevel)"/>
      <path d="M -3,-3 Q -5,-5 -4,-2 Q -2,0 -1,-1" fill="url(#deepGold)"/>
      <path d="M 3,-3 Q 5,-5 4,-2 Q 2,0 1,-1" fill="url(#deepGold)"/>
    </g>

    <!-- Left-center fleur-de-lis -->
    <g transform="translate(48, 18)">
      <path d="M 0,-6 Q -2.5,-10 -4,-7 Q -2,-3 0,-2 Q 2,-3 4,-7 Q 2.5,-10 0,-6 Z" fill="url(#deepGold)" filter="url(#metalBevel)"/>
      <path d="M -4,-3 Q -6,-6 -5,-2 Q -2,0 -1,-1" fill="url(#deepGold)"/>
      <path d="M 4,-3 Q 6,-6 5,-2 Q 2,0 1,-1" fill="url(#deepGold)"/>
    </g>

    <!-- Center finial (cross/orb) -->
    <g transform="translate(60, 5)">
      <!-- Orb -->
      <circle r="4" fill="url(#deepGold)" filter="url(#metalBevel)"/>
      <circle r="2.5" fill="url(#diamond)" filter="url(#gemGlow)"/>
      <!-- Cross on top -->
      <rect x="-0.5" y="-7" width="1" height="5" fill="url(#deepGold)"/>
      <rect x="-2" y="-5.5" width="4" height="1" fill="url(#deepGold)"/>
    </g>

    <!-- Right-center fleur-de-lis -->
    <g transform="translate(72, 18)">
      <path d="M 0,-6 Q -2.5,-10 -4,-7 Q -2,-3 0,-2 Q 2,-3 4,-7 Q 2.5,-10 0,-6 Z" fill="url(#deepGold)" filter="url(#metalBevel)"/>
      <path d="M -4,-3 Q -6,-6 -5,-2 Q -2,0 -1,-1" fill="url(#deepGold)"/>
      <path d="M 4,-3 Q 6,-6 5,-2 Q 2,0 1,-1" fill="url(#deepGold)"/>
    </g>

    <!-- Right fleur-de-lis -->
    <g transform="translate(88, 30)">
      <path d="M 0,-5 Q -2,-8 -3,-6 Q -2,-3 0,-2 Q 2,-3 3,-6 Q 2,-8 0,-5 Z" fill="url(#deepGold)" filter="url(#metalBevel)"/>
      <path d="M -3,-3 Q -5,-5 -4,-2 Q -2,0 -1,-1" fill="url(#deepGold)"/>
      <path d="M 3,-3 Q 5,-5 4,-2 Q 2,0 1,-1" fill="url(#deepGold)"/>
    </g>
  </g>

  <!-- ARCH PEAK JEWELS -->
  <g class="peak-jewels">
    <ellipse cx="32" cy="27" rx="3" ry="4" fill="url(#ruby)" filter="url(#gemGlow)"/>
    <ellipse cx="48" cy="15" rx="3.5" ry="4.5" fill="url(#emerald)" filter="url(#gemGlow)"/>
    <ellipse cx="60" cy="8" rx="4" ry="5" fill="url(#diamond)" filter="url(#gemGlow)"/>
    <ellipse cx="72" cy="15" rx="3.5" ry="4.5" fill="url(#emerald)" filter="url(#gemGlow)"/>
    <ellipse cx="88" cy="27" rx="3" ry="4" fill="url(#ruby)" filter="url(#gemGlow)"/>
  </g>

  <!-- DECORATIVE CHAINS -->
  <g class="chains" opacity="0.4">
    <path d="M 32,28 Q 40,35 48,28" stroke="#DAA520" stroke-width="0.5" fill="none"/>
    <path d="M 48,16 Q 54,22 60,16" stroke="#DAA520" stroke-width="0.5" fill="none"/>
    <path d="M 60,9 Q 65,12 70,9" stroke="#DAA520" stroke-width="0.5" fill="none"/>
    <path d="M 72,16 Q 66,22 60,16" stroke="#DAA520" stroke-width="0.5" fill="none"/>
    <path d="M 88,28 Q 80,35 72,28" stroke="#DAA520" stroke-width="0.5" fill="none"/>
  </g>
</svg>
